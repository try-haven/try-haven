name: Sync Dev to Vercel Main

on:
  push:
    branches:
      - dev

permissions:
  contents: read

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout dev branch
        uses: actions/checkout@v4
        with:
          ref: dev
          fetch-depth: 0

      - name: Push to try-haven main
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git remote add vercel https://x-access-token:${{ secrets.VERCEL_SYNC_TOKEN }}@github.com/try-haven/try-haven.git
          git push vercel dev:main --force
